<body>
    <div class="container-fluid">
        <div class="row">
           

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h2>Sacar cuentas</h2>
                <div class="search-container">
                    <input  class="search-input" type="text" placeholder="Buscar cuentas" [(ngModel)]="busqueda">
                  </div>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <td>NÂ°</td>
                                <th>Fecha</th>
                                <th>Nombre</th>
                                <th>Deuda</th>
                                <th>Saldo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cuenta of getCuentasFiltradas(); let i = index">
                                <td>{{i}}</td>
                                <td [ngClass]="{ 'danger': isCuentaVencida(cuenta) }" >{{ cuenta.fecha }}</td>
                                <td>{{ cuenta.nombre }}</td>
                                <td>{{ cuenta.deuda }}</td>
                                <td>
                                    {{ cuenta.saldo }}
                                </td>
                                <td><input type="number" [(ngModel)]="cuenta.pago">
                                    <div class="btn-group">
                                        <button (click)="enviarPago(cuenta)" class="btn btn-success">Reducir</button>
                                        <button (click)="renovarCuenta(cuenta)" class="btn btn-info">Renovar</button>
                                        <button (click)="eliminarCuenta(cuenta)" class="btn btn-danger">Eliminar</button>
                                    </div>
                                    
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>

</body>

<body>
  <div class="container-fluid">
    <div class="row">
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

        <h2>Cuentas</h2>
        <div class="row">
          <div class="col-sm-8 search-container">
            <input class="search-input" type="text" placeholder="Buscar cuentas" [(ngModel)]="busqueda">
          </div>
          <div class="col-sm-4 dropdown">
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
              agregar cuenta
            </button>
            <!-- Button to Open the Modal -->
            
            <!-- The Modal -->
            <div class="modal" id="myModal3">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Historial</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                    <div class="table-responsive">
                      <div>
                        <table class="table table-bordered table-hover">
                          <thead>
                            <tr>
                              <th>N°</th>
                              <th>Fecha </th>
                              <th>pago</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let datos of tuplas;let i=index">
                              <td>{{i+1}}</td>
                              <td>{{datos[0]}}</td>
                              <td>{{ datos[1] }}</td>
                            </tr>
            
                          </tbody>
                        </table>
                      </div>
            
                    </div>
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                  </div>

                </div>
              </div>
            </div>

            <!-- The Modal -->
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Agregar nueva cuenta</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                    <div class="form-container">
                      <form id="add-account-form" #addCuentaForm="ngForm" (ngSubmit)="addCuenta(addCuentaForm)">
                        <div>
                          <label for="fecha">Fecha:</label>
                          <input type="date" id="fecha" name="fecha" ngModel required>
                        </div>
                        <div>
                          <label for="nombre">Nombre:</label>
                          <input type="text" id="nombre" name="nombre" ngModel required>
                        </div>
                        <div>
                          <label for="valor">Valor:</label>
                          <input type="text" id="valor" name="valor" ngModel required>
                        </div>
                        <div>
                          <label for="valor">pago de:</label>
                          <input type="text" id="valor" name="pago" ngModel required>
                        </div>




                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="checkbox1">
                          <label class="form-check-label" for="checkbox1">semanal</label>
                        </div>
                        <button type="submit">Agregar</button>
                      </form>

                    </div>
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  </div>

                </div>
              </div>
            </div>

          </div>

        </div>



        <div class="table-responsive">
          <div>
            <table class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>N°</th>
                  <th>Fecha </th>
                  <th>Nombre</th>
                  <th>Deuda</th>
                  <th>Saldo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cuenta of getCuentasFiltradas(); let i=index">
                  <td>{{i}}</td>
                  <td [ngClass]="{ 'danger': isCuentaVencida(cuenta) }">{{ cuenta.fecha }}</td>
                  <td (click)="getCuentaRevisar(cuenta)" data-bs-toggle="modal" data-bs-target="#myModal3">
                    {{cuenta.nombre}}
                  </td>
                  <td>{{ cuenta.deuda }}</td>
                  <td>{{ cuenta.saldo }}</td>
                </tr>

              </tbody>
            </table>
          </div>

        </div>
      </main>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
    integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
    crossorigin="anonymous"></script>

</body>

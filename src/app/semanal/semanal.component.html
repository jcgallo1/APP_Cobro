<body>
  <div class="container-fluid">
    <div class="flex flex flex-column">

      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="/analisis">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/cuentas">ir a cuentas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/ConfCuentas">Pasar cuentas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/semanal">Semanales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/vencidas">Cuentas vencidas </a>
              </li>
            </ul>

          </div>

        </div>
      </nav>
      <h2>Cuentas semanales</h2>

      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Fecha </th>
              <th>Dia</th>
              <th>Nombre</th>
              <th>Pago</th>
              <th>saldo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cuenta of cuentas">
              <td>{{ cuenta.fecha }}</td>
              <td>{{ cuenta.semanal }}</td>
              <td>{{ cuenta.nombre }}</td>
              <td>{{ cuenta.pago }}</td>
              <td>{{ cuenta.saldo }}</td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>
  </div>
</body>
